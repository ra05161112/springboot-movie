<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body>
  <form th:action="@{/viewer/{impid}/comment(impid=${impId})}" th:object="${comment}"  th:method="post" novalidate>


      <div class="form-group">
          <label for="comment">comment :</label>
          <input type="text" th:field="${comment.comment}">
        </div>
        <div class="form-group">
          <label for="date">date</label>
          <input type="date" th:field="*{date}">
        </div>
        <div>
          <label for="impression">impression</label>
          <select class="form-control" th:field="${comment.impression}">
            
              <option th:value="${impid}" ></option>
          </select>
        </div>
    <input type="submit" value="更新">
    <input type="reset">
  </body>

  </html>
