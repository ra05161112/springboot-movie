<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body>
  <div class="container">
    <h3>たいとる</h3>

    <table class="table">
      <h4>みんなが見た映画</h4>
      <thead>
        <th>#</th>
        <th>映画タイトル</th>
        <th></th>
      </thead>
      <tbody>
        <tr th:each="impression : ${implist}" th:object="${impression}" th:if="${impression.release eq true}">
          <td th:text="*{id}"></td>
          <td>
            <a th:href="@{/viewer/{id}/show(id=*{id})}" th:text="*{movie.title}"></a>
          </td>
        </tr>
        <a th:href="@{/viewer/all/date}">投稿日順</a><br>
        <a th:href="@{/viewer/all/movie}">タイトル順</a><br>
        <a th:href="@{/viewer/all/evalu}">評価の高い順</a><br>
      </tbody>
    </table>
   <a th:href="@{/viewer/home}">戻る</a>
  </div>
 
</body>
</html>
