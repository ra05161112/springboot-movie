<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <link th:href="@{/css/aaaa.css}" rel="stylesheet">
  <title>登録</title>
</head>

<body class="new">
  <div class="leftmargin">
  <h3>ユーザー登録</h3>

  <form th:action="@{/new/admin}" th:method="post" th:object="${user}" novalidate>
    
      <div>
      <label for="username">ユーザー名：</label>
      <input type="text" th:field="*{username}">
      <span th:errors="*{username}"></span>   
    <div>
      <label for="username">パスワード：</label>
      <input type="password" th:field="*{password}"> 
      <span th:errors="*{password}"></span>   
    <div class="check" hidden>
      <label for="mastar">管理者：</label>
      <input type="checkbox" th:field="*{mastar}">
    </div>
    <div class="botan">
    <button class="btn btn-outline-light">登録</button>
      <a  type="button" class="btn btn-outline-light" th:href="@{/login}">もどる</a>
    </div>
    </div>
  </form>
</body>

</html>
